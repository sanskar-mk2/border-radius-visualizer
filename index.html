<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Visualizer</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
    <div id="main-div">
        <img src="./assets/img/Sprite-0002.png">
        <div id="sliders">
            <div>
                <label for="TL">Top Left</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="TL" onchange="setRD(this, this.id);">
                <input type="range" min="0" max="100" value="0" class="slider" id="TL2"
                    onchange="setRD(this, this.id);">
            </div>
            <div>
                <label for="TR">Top Right</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="TR" onchange="setRD(this, this.id);">
                <input type="range" min="0" max="100" value="0" class="slider" id="TR2"
                    onchange="setRD(this, this.id);">
            </div>
            <div>
                <label for="BR">Bottom Right</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="BR" onchange="setRD(this, this.id);">
                <input type="range" min="0" max="100" value="0" class="slider" id="BR2"
                    onchange="setRD(this, this.id);">
            </div>
            <div>
                <label for="BL">Bottom Left</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="BL" onchange="setRD(this, this.id);">
                <input type="range" min="0" max="100" value="0" class="slider" id="BL2"
                    onchange="setRD(this, this.id);">
            </div>
        </div>
        <div id="test-sub">

        </div>
        <textarea disabled id="output"></textarea>
        <input type="button" value="ðŸ“‹ Copy!" onclick="copyCSS()" id="copy-btn">
    </div>


    <script src="./src/scripts/script.js" defer></script>

</body>

</html>
